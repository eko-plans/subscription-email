<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanta Topology Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000; /* fallback */
      color: white;
      font-family: Arial, sans-serif;
    }

    #your-element-selector {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      z-index: 1;
      position: relative;
      text-align: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="your-element-selector">
    <h1>Vanta Topology Background</h1>
  </div>

  <!-- Vanta.js and p5.js Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>

  <script>
    VANTA.TOPOLOGY({
      el: "#your-element-selector",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xefde1e
    })
  </script>
</body>
</html>
